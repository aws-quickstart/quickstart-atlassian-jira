    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ['sts:AssumeRole']
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonEC2RoleforSSM'
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/CloudWatchAgentServerPolicy'
      Path: /
      Policies:
        - PolicyName: JiraClusterNodePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'autoscaling:DescribeTags'
                  - 'autoscaling:CreateOrUpdateTags'
                  - 'ec2:CreateTags'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeTags'
                  - 'route53:ListHostedZones'
                  - 'route53:ListResourceRecordSet'
                Effect: Allow
                Resource: ['*']
              - Action:
                  - "route53:ChangeResourceRecordSets"
                Effect: Allow
                Resource:
                  - !Sub 'arn:${AWS::Partition}:route53:::healthcheck/*'
                  - !Sub 'arn:${AWS::Partition}:route53:::healthcheck/*'
                  - !Sub 'arn:${AWS::Partition}:route53:::change/*'
                  - !Sub 'arn:${AWS::Partition}:route53:::hostedzone/*'
                  - !Sub 'arn:${AWS::Partition}:route53:::delegationset/*'
        - PolicyName: SSMParameterPutAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'ssm:PutParameter'
                Effect: Allow
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/pinned-ansible-sha"
